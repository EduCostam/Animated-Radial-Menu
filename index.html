<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimateRadial Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;--clr:#ff2972;">
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript" target="_blank">
            <ion-icon name="logo-javascript"></ion-icon>
        </a>
        </li>
        <li style="--i:1;--clr:#fee800;">
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" target="_blank">
            <ion-icon name="logo-css3"></ion-icon>
        </a>
        </li>
        <li style="--i:2;--clr:#04fc43;">
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element" target="_blank">
            <ion-icon name="logo-html5"></ion-icon>
        </a>
        </li>
        <li style="--i:3;--clr:#fe0100f1;">
        <a href="https://sass-lang.com/documentation/" target="_blank">
            <ion-icon name="logo-sass"></ion-icon>
        </a>
        </li>
        <li style="--i:4;--clr:#00b0fe;">
        <a href="https://pt-br.reactjs.org/docs/getting-started.html" target="_blank">
            <ion-icon name="logo-react"></ion-icon>
        </a>
        </li>
        <li style="--i:5;--clr:#fea600;">
        <a href="https://br.vuejs.org/v2/guide/index.html" target="_blank">
            <ion-icon name="logo-vue"></ion-icon>
        </a>
        </li>
        <li style="--i:6;--clr:#a529ff;">
        <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjb2af3_Lr8AhXuqZUCHdGNCeAQFnoECAkQAQ&url=https%3A%2F%2Fwww.figma.com%2F&usg=AOvVaw2ixWJnr7CgjXMg3QXfTz4u" target="_blank">
            <ion-icon name="logo-figma"></ion-icon>
        </a>
        </li>
        <li style="--i:7;--clr:#01bdab;">
        <a href="https://docs.python.org/pt-br/3/tutorial/" target="_blank">
            <ion-icon name="logo-python"></ion-icon>
        </a>
        </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function(){
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
